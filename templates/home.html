{{define "body"}}
    {{.Title}}
    Hello world
    <div id="todo_items">
        {{range $index, $element := .TodoItems}}
            <div class="todo_item">
                {{$index}}: {{$element.Name}} ::
                <a href='/view/{{$index}}'>View {{$index}}</a>
            </div>
        {{end}}
    </div>
{{end}}
